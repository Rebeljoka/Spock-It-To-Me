<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spock It To Me!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="d-flex justify-content-center">
    <img src="assets/images/Header.webp" alt="Spock It To Me Western Town" class="img-fluid headerImage">
    </header>

        <!-- Centered Instructions Modal Trigger Button -->
        <div class="d-flex justify-content-center my-4">
            <button type="button" class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#instructionsModal">
                How to Play
            </button>
        </div>

        <!-- Instructions Modal -->
        <div class="modal fade" id="instructionsModal" tabindex="-1" aria-labelledby="instructionsModalLabel" aria-modal="true" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h5 class="modal-title text-center w-100" id="instructionsModalLabel">How to Play</h5>
                        <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Instructions go here -->
                        <p>Instructions will be added here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Start/Stop and Modal Trigger Buttons -->
        <div class="container my-4">
            <div class="row">
                <div class="col-12 col-md-6 d-flex justify-content-start gap-3 mb-3 mb-md-0">
                    <button type="button" class="btn btn-success btn-lg" id="startBtn">Start</button>
                    <button type="button" class="btn btn-danger btn-lg" id="stopBtn">Stop</button>
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-end gap-3">
                    <button type="button" class="btn btn-primary btn-lg" id="difficultyBtn" data-bs-toggle="modal" data-bs-target="#difficultyModal">Difficulty</button>
                    <button type="button" class="btn btn-warning btn-lg" id="bestOfBtn" data-bs-toggle="modal" data-bs-target="#bestOfModal">Best Of</button>
                </div>
            </div>
        </div>

        <!-- Difficulty Modal -->
        <div class="modal fade" id="difficultyModal" tabindex="-1" aria-labelledby="difficultyModalLabel" aria-modal="true" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h5 class="modal-title text-center w-100" id="difficultyModalLabel">Select Difficulty</h5>
                        <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex justify-content-between">
                            <div class="text-center flex-fill mx-2">
                                <button type="button" class="btn btn-outline-success w-100 mb-2" id="easyBtn">Easy</button>
                                <img src="assets/images/easy.webp" alt="Easy difficulty" class="img-fluid" style="max-height:60px;">
                            </div>
                            <div class="text-center flex-fill mx-2">
                                <button type="button" class="btn btn-outline-primary w-100 mb-2" id="mediumBtn">Medium</button>
                                <img src="assets/images/medium.webp" alt="Medium difficulty" class="img-fluid" style="max-height:60px;">
                            </div>
                            <div class="text-center flex-fill mx-2">
                                <button type="button" class="btn btn-outline-danger w-100 mb-2" id="hardBtn">Hard</button>
                                <img src="assets/images/hard.webp" alt="Hard difficulty" class="img-fluid" style="max-height:60px;">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Best Of Modal -->
        <div class="modal fade" id="bestOfModal" tabindex="-1" aria-labelledby="bestOfModalLabel" aria-modal="true" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h5 class="modal-title text-center w-100" id="bestOfModalLabel">Best Of:</h5>
                        <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex justify-content-between">
                            <div class="text-center flex-fill mx-2">
                                <button type="button" class="btn btn-outline-info w-100 mb-2" id="bestOf3Btn">3</button>
                                <img src="assets/images/three.png" alt="Best of 3" class="img-fluid" style="max-height:60px;">
                            </div>
                            <div class="text-center flex-fill mx-2">
                                <button type="button" class="btn btn-outline-info w-100 mb-2" id="bestOf5Btn">5</button>
                                <img src="assets/images/five.png" alt="Best of 5" class="img-fluid" style="max-height:60px;">
                            </div>
                            <div class="text-center flex-fill mx-2">
                                <button type="button" class="btn btn-outline-info w-100 mb-2" id="endlessBtn">Endless</button>
                                <img src="assets/images/endless.png" alt="Endless mode" class="img-fluid" style="max-height:60px;">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    <main class="container my-4">

        <div class="row">
            <section class="col-12 col-md-6 mb-4 mb-md-0">
                <div class="p-3 border text-center">
                    <h2 class="text-center">Your Move:</h2>
                    <p class="text-center">Pick Your Move.</p>
                    <div class="d-flex flex-column align-items-center py-3">
                        <div class="d-flex justify-content-center mb-2">
                            <button type="button" class="btn mx-1 move-choice-btn" id="rock" ><img src="assets/images/rockBtn.webp" id="UserRockImg"></button>
                            <button type="button" class="btn mx-1 move-choice-btn" id="paper"><img src="assets/images/paperBtn.webp" id="UserPaperImg"></button>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn mx-1 move-choice-btn" id="scissors"><img src="assets/images/scissorsBtn.webp" id="UserScissorsImg"></button>
                            <button type="button" class="btn mx-1 move-choice-btn" id="lizard"><img src="assets/images/lizardBtn.webp" id="UserLizardImg"></button>
                            <button type="button" class="btn mx-1 move-choice-btn" id="spock"><img src="assets/images/spockBtn.webp" id="UserSpockImg"></button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="col-12 col-md-6 mb-4 mb-md-0">
                <div class="p-3 border text-center">
                    <h2 class="text-center">Opponent Move:</h2>
                    <p class="text-center">Opponent Picks Their Move.</p>
                    <div class="d-flex flex-column align-items-center py-3">
                        <div class="d-flex justify-content-center mb-2">
                            <button type="button" class="btn mx-1 CPU-btn" id="CPURock"><img src="assets/images/rockBtn.webp" id="CPURockImg"></button>
                            <button type="button" class="btn mx-1 CPU-btn" id="CPUPaper"><img src="assets/images/paperBtn.webp" id="CPUPaperImg"></button>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn mx-1 CPU-btn" id="CPUScissors"><img src="assets/images/scissorsBtn.webp" id="CPUScissorsImg"></button>
                            <button type="button" class="btn mx-1 CPU-btn" id="CPULizard"><img src="assets/images/lizardBtn.webp" id="CPULizardImg"></button>
                            <button type="button" class="btn mx-1 CPU-btn" id="CPUSpock"><img src="assets/images/spockBtn.webp" id="CPUSpockImg"></button>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
