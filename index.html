<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spock It To Me!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="d-flex justify-content-center">
    <img src="assets/images/Header.webp" alt="Spock It To Me Western Town" class="img-fluid headerImage">
    </header>

        <!-- Centered Instructions Modal Trigger Button -->
        <div class="d-flex justify-content-center my-4">
            <button type="button" class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#instructionsModal">
                How to Play
            </button>
        </div>

        <!-- Instructions Modal -->
        <div class="modal fade" id="instructionsModal" tabindex="-1" aria-labelledby="instructionsModalLabel" aria-modal="true" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h5 class="modal-title text-center w-100" id="instructionsModalLabel">How to Play</h5>
                        <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Instructions go here -->
                        <p>Instructions will be added here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    <main class="container my-4">
        <div class="row">
            <section class="col-12 col-md-6 mb-4 mb-md-0">
                <div class="p-3 border">
                    <h2>Section 1</h2>
                    <p>Content for section 1 goes here.</p>
                    <div class="d-flex flex-column align-items-center py-3">
                        <div class="d-flex justify-content-center mb-2">
                            <button type="button" class="btn mx-1 move-choice-btn" id="rock" ><img src="assets/images/stoneBtn.webp" id="UserRockImg">Rock</button>
                            <button type="button" class="btn mx-1 move-choice-btn" id="paper"><img src="assets/images/stoneBtn.webp" id="UserPaperImg">Paper</button>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn mx-1 move-choice-btn" id="scissors"><img src="assets/images/stoneBtn.webp" id="UserScissorsImg">Scissors</button>
                            <button type="button" class="btn mx-1 move-choice-btn" id="lizard"><img src="assets/images/stoneBtn.webp" id="UserLizardImg">Lizard</button>
                            <button type="button" class="btn mx-1 move-choice-btn" id="spock"><img src="assets/images/stoneBtn.webp" id="UserSpockImg">Spock</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="col-12 col-md-6">
                <div class="p-3 border">
                    <h2>Section 2</h2>
                    <p>Content for section 2 goes here.</p>
                    <div class="d-flex flex-column align-items-center py-3">
                        <div class="d-flex justify-content-center mb-2">
                            <button type="button" class="btn mx-1 CPU-btn" id="CPURock"><img src="assets/images/stoneBtn.webp" id="CPURockImg">Rock</button>
                            <button type="button" class="btn mx-1 CPU-btn" id="CPUPaper"><img src="assets/images/stoneBtn.webp" id="CPUPaperImg">Paper</button>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn mx-1 CPU-btn" id="CPUScissors"><img src="assets/images/stoneBtn.webp" id="CPUScissorsImg">Scissors</button>
                            <button type="button" class="btn mx-1 CPU-btn" id="CPULizard"><img src="assets/images/stoneBtn.webp" id="CPULizardImg">Lizard</button>
                            <button type="button" class="btn mx-1 CPU-btn" id="CPUSpock"><img src="assets/images/stoneBtn.webp" id="CPUSpockImg">Spock</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
